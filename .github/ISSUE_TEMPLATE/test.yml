name: test
description: 테스트 코드 추가/수정
title: '[TEST] '
labels: ['test']
body:
  - type: textarea
    id: description
    attributes:
      label: 이슈 내용 (Description)
      placeholder: 어떤 테스트를 추가/수정하는지 작성해주세요
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: 상세 내용 (Details)

  - type: textarea
    id: tasks
    attributes:
      label: 체크리스트 (Tasks)
      placeholder: |
        - [ ] 테스트 코드 작성
        - [ ] 테스트 통과 확인
